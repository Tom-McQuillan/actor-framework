name: "Manual Test Report"
description: "Select a test case and report the result after execution."
title: "[Manual Test] "
labels: ["manual-test"]
assignees: []

body:
  - type: dropdown
    id: test_id
    attributes:
      label: "üß™ Select a Test"
      description: "Choose the test alias you executed. Review test instructions using the link in the table below."
      options:
        - 1713129_Actor_Creation
        - 1713131_Creating_a_Standard_Message
        - 1713132_Creating_Abstract_and_Concrete_Messages
        - 1713133_Creating_Multiple_Messages_for_Actors
        - 1713134_Verify_that_Project_Provider_Features_are_not_Available_when_an_Actor-s_Library_is_Loaded_Directly
        - 1713135_REQUIRES_RT-_Testing_on_RT_Targets
        - 1713136_PPL_Support
        - 1713431_Create_new_instance_of_-Feedback_Evaporative_Cooler-_project
        - 1713432_Create_new_instance_of_-Actor_Framework-_project
    validations:
      required: true

  - type: dropdown
    id: labview_version
    attributes:
      label: "üß∞ LabVIEW Version Used"
      description: "Select the version of LabVIEW you used to run this test."
      options:
        - LabVIEW 2025 Q1
        - LabVIEW 2024 Q3
        - LabVIEW 2024 Q1
        - LabVIEW 2023 Q3
        - LabVIEW 2023 Q1
        - LabVIEW 2022 Q3
        - LabVIEW 2021
        - LabVIEW 2020
        - LabVIEW 2019
        - LabVIEW 2018
        - LabVIEW 2017
        - LabVIEW 2016
    validations:
      required: true

  - type: dropdown
    id: labview_bitness
    attributes:
      label: "üíª LabVIEW Bitness"
      description: "Choose whether you ran the test in 32-bit or 64-bit LabVIEW."
      options:
        - 32-bit
        - 64-bit
    validations:
      required: true

  - type: dropdown
    id: os_used
    attributes:
      label: "üñ•Ô∏è Operating System"
      description: "Choose which operating system you used for this test run."
      options:
        - Windows
        - Linux
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## üìã Test Metadata Reference

        | Title | Est. Time | Link |
        |-------|-----------|------|
        | Actor Creation | *<Fill In>* | [View](https://github.com/ni/actor-framework/blob/develop/Documentation/Test%20Plan/1713129.md) |
        | Creating a Standard Message | *<Fill In>* | [View](https://github.com/ni/actor-framework/blob/develop/Documentation/Test%20Plan/1713131.md) |
        | Creating Abstract and Concrete Messages | 45 Min | [View](https://github.com/ni/actor-framework/blob/develop/Documentation/Test%20Plan/1713132.md) |
        | Creating Multiple Messages for Actors | *<Fill In>* | [View](https://github.com/ni/actor-framework/blob/develop/Documentation/Test%20Plan/1713133.md) |
        | Project Provider Features not Available | 5 Min | [View](https://github.com/ni/actor-framework/blob/develop/Documentation/Test%20Plan/1713134.md) |
        | REQUIRES RT - Testing on RT Targets | 30 Min | [View](https://github.com/ni/actor-framework/blob/develop/Documentation/Test%20Plan/1713135.md) |
        | PPL Support | 60 Min | [View](https://github.com/ni/actor-framework/blob/develop/Documentation/Test%20Plan/1713136.md) |
        | Create new 'Feedback Evaporative Cooler' project | 10 Min | [View](https://github.com/ni/actor-framework/blob/develop/Documentation/Test%20Plan/1713431.md) |
        | Create new 'Actor Framework' project | 10 Min | [View](https://github.com/ni/actor-framework/blob/develop/Documentation/Test%20Plan/1713432.md) |

  - type: dropdown
    id: test_result
    attributes:
      label: "‚úÖ Test Result"
      description: "What was the result after running the test?"
      options:
        - Passed
        - Failed
        - Needs Review
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: "üìù Notes or Screenshots (optional)"
      description: "Add details, bugs, or screenshots here if needed."
      placeholder: "E.g. Unexpected dialog appeared on step 3..."
    validations:
      required: false
